            <div class="col-12 col-xl-6 mt-3">
                <h2>Send me your massage</h2>
                <form action="https://formsubmit.co/mee.oguzhan.dogan@gmail.com" method="POST" class="mt-3">
                    <div class="row text-center">
                        <div class="col-12 col-xl-6 mb-3">

                            <input type="text" name="firstname" class="form-width" required>
                        </div>
                        <div class="col-12 col-xl-6 mb-3">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" class="form-width" required>
                        </div>

                            <label for="email">E-mail</label>
                            <input type="email" name="email" class="form-width" required>
                        </div>
                        <div class="col-12 col-xl-6 mb-3">
                            <label for="subject">Subject</label>
                            <input type="text" name="_subject" class="form-width" required>
                        </div>
                        <div class="col-12 col-xl-8 mb-3">
                            <label for="massage">Massage</label>
                            <textarea name="massage" id="massage" rows="5"></textarea>
                        </div>
                        <div class="col-12 col-xl-4 mb-3 text-center my-auto">
                            <button type="submit" id="button">Send</button>
                        </div>
                    </div>

                    <input type="hidden" name="_next" value="https://ozzydo.github.io/AboutMe-Bootstrap/received.html">
